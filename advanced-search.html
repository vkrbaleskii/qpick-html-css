<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <title>Advanced Google Search</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="nav">
                        <li><a href="index.html">Back</a></li>
                        <li><a href="images-search.html">Image Search</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12" >
                    <img src="google.png" alt="google_img">
                    <form action="https://google.com/search">
                        <div class="row pb-2">
                            <div class="col-lg-3">
                                <label>all these words:</label>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" name="as_q" class="form-control">
                             </div>
                        </div>
                        <div class="row pb-2">
                            <div class="col-lg-3">
                                <label>this exact word or phrase</label>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" name="as_epq" class="form-control">
                             </div>
                        </div>
                        <div class="row pb-2">
                            <div class="col-lg-3">
                                <label>any of these words</label>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" name="as_oq" class="form-control">
                             </div>
                        </div>
                        <div class="row pb-2">
                            <div class="col-lg-3">
                                <label>none of these words</label>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" name="as_eq" class="form-control">
                             </div>
                        </div>
                        <div class="row pb-3">
                            <div class="offset-lg-7 col-lg-2">
                                <input class="button" type="submit" data-toggle="button"  value="Advanced Search">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
