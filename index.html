<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="style.css" rel="stylesheet">
        <title>Index Google Search</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="nav">
                        <li><a href="images-search.html">Image Search</a></li>

                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="offset-lg-3 col-lg-6 text-center">

                        <div class="form-group">
                            <input type="text" placeholder="Type Here to Search" class="form-control" name="q">

                        <div class="form-group">
                            <button class="button" type="submit">Google Search</button>
                            <button class="button" name="btnI" type="submit">I'm Feeling Lucky</button>

                </div>
            </div>
